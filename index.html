<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />
  <meta name="keywords" content="Planeto Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />

  <!-- CSS -->
  <link href="{{ '/assets/css/bootstrap.css' | relative_url }}" rel="stylesheet" type="text/css" />
  <link href="{{ '/assets/css/style.css' | relative_url }}" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700">
  <link rel="stylesheet" href="{{ '/assets/css/swipebox.css' | relative_url }}">

  <!-- JS -->
  <script src="{{ '/assets/js/jquery-1.11.0.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/move-top.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/easing.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/responsiveslides.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/jquery.swipebox.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/jquery.mixitup.min.js' | relative_url }}"></script>

  <!-- Smooth scroll and slider -->
  <script>
    addEventListener("load", function () { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar() { window.scrollTo(0, 1); }

    jQuery(document).ready(function ($) {
      $(".scroll").click(function (event) {
        event.preventDefault();
        $('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1000);
      });

      $("span.menu").click(function () {
        $("ul.navig").slideToggle("slow");
      });

      $("#slider4").responsiveSlides({
        auto: true,
        pager: true,
        nav: false,
        speed: 500,
        namespace: "callbacks"
      });

      $(".swipebox").swipebox();

      $('#portfoliolist').mixitup({
        targetSelector: '.portfolio',
        filterSelector: '.filter',
        effects: ['fade'],
        easing: 'snap'
      });
    });
  </script>
</head>

<body>
  <div class="banner" id="home">
    <div class="header">
      <div class="logo">
        <a href="{{ '/' | relative_url }}"><img src="{{ '/assets/images/logo.png' | relative_url }}" alt="" height="50"></a>
      </div>
      <div class="navigation">
        <span class="menu"></span>
        <ul class="navig">
          <li><a href="{{ '/' | relative_url }}" class="active">HOME</a></li><span><img src="{{ '/assets/images/clk.png' | relative_url }}" alt="" /></span>
          <li><a href="{{ '/web_about_us.html' | relative_url }}">ABOUT US</a></li><span><img src="{{ '/assets/images/clk.png' | relative_url }}" alt="" /></span>
          <li><a href="{{ '/web_products.html' | relative_url }}">PROJECTS</a></li><span><img src="{{ '/assets/images/clk.png' | relative_url }}" alt="" /></span>
          <li><a href="{{ '/web_latest_news.html' | relative_url }}">LATEST NEWS</a></li><span><img src="{{ '/assets/images/clk.png' | relative_url }}" alt="" /></span>
          <li><a href="{{ '/web_contact.html' | relative_url }}">CONTACT</a></li>
        </ul>
      </div>
      <div class="clearfix"></div>
    </div>

    {{ content }}

  </div>

  {% include footer.html %}
</body>
</html>
